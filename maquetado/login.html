<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
  <main class="main">
    <div class="login-content">
      <img src="images/LogoWolox.png" alt="" class="login-img">
      <form class="login-form" action="book-list.html">
        <div class="login-input-container">
          <label class="login-label" for="email">Email</label>
          <input type="text" class="login-input" id="email" name="email">
        </div>
        <div class="login-input-container">
          <label class="login-label" for="password">Password</label>
          <input type="password" class="login-input" id="password" name="password">
        </div>
        <input type="submit" class="login-submit" value="Login">
      </form>
      <hr class="sign-up-top">
      <button class="sign-up">Sign Up</button>
    </div>
  </main>
</body>
</html>
