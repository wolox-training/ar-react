<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
  <main class="main">
    <div class="login-content">
      <img src="images/LogoWolox.png" alt="" class="login-img">
      <form class="login-form" action="book-list.html" method="POST">
        <div class="login-inputs-content">
          <label class="login-label" for="email">Email</label>
          <input type="text" class="login-input" name="email">
        </div>
        <div class="login-inputs-content">
          <label class="login-label" for="password">Password</label>
          <input type="password" class="login-input" name="password">
        </div>
        <div class="login-inputs-content">
          <input type="submit" class="login-submit" value="Login">
        </div>
      </form>
      <div class="sign-up-content">
        <button class="sign-up">Sign Up</button>
      </div>
    </div>
  </main>
</body>
</html>
